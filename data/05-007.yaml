abstract:
- content: "This document is the specification for a Web Processing Service (WPS).
    \ \r\nA Web Service Processing Service provides access to calculations or models
    which operate on spatially referenced data.  The data required by the service
    can be available locally, or delivered across a network using data exchange standards
    such as Geography Markup Language (GML) or Geolinked Data Access Service (GDAS).
