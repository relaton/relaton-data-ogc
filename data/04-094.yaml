abstract:
- content: "The OpenGIS Web Feature Service Interface Standard  (WFS) defines an interface[http://www.opengeospatial.org/ogc/glossary/i]
    for specifying requests for retrieving geographic features [http://www.opengeospatial.org/ogc/glossary/g]
    across the Web using platform-independent calls. The WFS standard defines interfaces
    and operations for data access and manipulation on a set of geographic features,
    including: \r\n•\tGet or Query features based on spatial and non-spatial constraints\r\n•\tCreate
    a new feature instance \r\n•\tGet a description of the properties of features\r\n•\tDelete
    a feature instance \r\n•\tUpdate a feature instance \r\n•\tLock a feature instance
    \r\n\r\nThe specified feature encoding for input and output is the Geography Markup
    Language (GML) [http://www.opengeospatial.org/standards/gml] although other encodings
    may be used.  \r\n"
