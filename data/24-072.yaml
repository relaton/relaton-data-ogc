abstract:
- content: "This study of extreme heat focuses on developing an understanding of how
    extreme heat \r\nevents can affect a community north and east of Central Park,
    in the Borough of Manhattan in New York City, bounded by 110th Street, Fifth Avenue,
    East 96th Street, the East River, the Harlem River, and the Hudson River. This
    area contains the communities of Harlem, \r\nWashington Heights, and Inwood. "
