abstract:
- content: This document specifies parameters to the OGC Web Coverage Service (WCS)
    GetCoverage request that allows a client, a service, or other application to specify
    the Coordinate Reference System (CRS) in which coverages are delivered. Note that
    the CRS of the input bounding box is already defined in the OGC WCS Core Implementation
    Standard [OGC 09-110r3].
