    geographic information including geographic features, coverages, observations,
    topology, geometry, coordinate reference systems, units of measure, time, and
    value objects.\r\nJPEG 2000 is a wavelet based encoding for imagery that provides
    the ability to include XML data for description of the image within the JPEG 2000
    data file.\r\nThis specification defines the means by which GML is to be used
