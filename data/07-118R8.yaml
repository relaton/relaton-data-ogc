- content: 'This document describes how user and identity management information may
    be included in the protocol specifications for OGC Services. The use cases addressed
    will make reference to EO (Earth Observation) services, for example catalogue
    access (EO Products Extension Package for ebRIM (ISO/TS 15000-3) Profile of CSW
    2.0 [OGC 06-131]), ordering (Ordering Services for Earth Observation Products
    [OGC 06-141r2]) and programming (OpenGIS Sensor Planning Service Application Profile
