abstract:
- content: "This version 1.1.1c1 of the Web Coverage Service (WCS) Specification supersedes
    previous\r\nversion 1.1.0 [OGC 06-083r8]. Technical changes from the version 1.0
    include building on\r\nthe OGC Web Services Common Specification [OGC 06-121r3]
    and a substantially revised\r\nCapabilities schema; new schemas and syntax for
    operation requests (GetCoverage,\r\nDescribeCoverage); and integration with GML
    3.1. The changes in WCS 1.1.1c1 from WCS\r\n1.1.0 are summarized in [OGC 07-066r2]."
