abstract:
- content: "The OGC Geospatial eXtensible Access Control Markup Language (GeoXACML)
    3.0 JSON Profile v1.0 (GeoXACML 3.0 JSON Profile) Standard defines an extension
    to the JSON Profile of XACML 3.0 Version 1.1 for supporting GeoXACML Authorization
    Decision Requests and Authorization Decision encoded in JSON. This ensures an
    easy uptake in environments where JSON is the preferred encoding.\r\n\r\nFor supporting
    Geometry as defined by the GeoXACML 3.0 Core conformance class, this profile extends
    the Attribute DataType definition from JSON Profile of XACML 3.0 Version 1.1 with
    the geometry data-type urn:ogc:def:geoxacml:3.0:data-type:geometry\r\n\r\nThe
    GeoXACML 3.0 JSON Profile Standard supports the Attribute value to use Well-Known-Text
    (WKT), Well-Known-Binary (WKB) hex-encoding or GeoJSON as an encoding alternative
    for the geometry data-type defined in GeoXACML 3.0.\r\n\r\nTo support the use
    of the GeoXACML 3.0 specific attributes SRID, Precision, Encoding, and AllowTransformation,
    this profile extends the default JSON schema definition from JSON Profile of XACML
    3.0 Version 1.1 accordingly."
