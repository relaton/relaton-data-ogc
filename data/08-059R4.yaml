abstract:
- content: The OGC Web Coverage Service (WCS)– Processing Extension defines an extension
    to the WCS Core [OGC 09-110], the ProcessCoverages request type, which allows
    clients to initi-ate server-side processing and filtering of coverages and to
    download the resulting coverage or value sets based on the query language defined
    in the Web Coverage Processing Service (WCPS) interface standard [OGC 08-068].
