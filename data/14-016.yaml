abstract:
- content: "This Engineering Report was created as a deliverable for the OGC Testbed
    10 (Testbed-\r\n10) initiative of the OGC Interoperability Program. This report
    describes an approach for\r\nintegrating Volunteered Geographic Information (VGI)
    into a spatial data infrastructure\r\nand reports on findings about the advancements
    using VGI resources. It includes\r\noptimization ideas, service change recommendations,
    and lessons learned.\r\nThis is not a normative document."
