abstract:
- content: "This aim of this review is to assess the the WXXS 1.1.1 exchange schemas
    for\r\ncompliance with ISO 19136:2007 (GML 3.2.1). This international standard
    stipulates\r\nrules and recommendations regarding the construction of GML application
    schemas;\r\nthese constraints are documented in the following clauses:\r\n(a)
    Clause 7.1: GML model and syntax\r\n(b) Clause 21: Rules for GML application schemas\r\n(c)
    Annex A.1: Abstract test suite for GML application schemas"
