abstract:
- content: The subject of this Engineering Report (ER) is a code sprint that was held
    from July 10th to 12th, 2024 to advance the support and development of open standards
    within the developer community. The code sprint was organized by the Open Geospatial
    Consortium (OGC) and hosted by Geovation in London, England. The code sprint was
    sponsored by Google and supported by Natural Resources Canada (NRCan). The code
    sprint included activities involving several OGC API Standards and data encoding
    standards, as well as special tracks on Data Quality & Artificial Intelligence,
    Map Markup Language (MapML) and Validators.
