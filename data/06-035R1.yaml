abstract:
- content: 'The Web Coverage Processing Service (WCPS) supports retrieval and processing
    of geo-spatial coverage data. WCPS uses the coverage model of the OGC Web Coverage
    Service (WCS) Implementation Specification: coverages are defined as digital geo-spatial
    information representing space-varying phenomena, currently constrained to equally
    spaced grids.'
