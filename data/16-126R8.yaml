- content: "This document provides the set of revision notes for the existing GeoPackage
    version 1.2 (OGC 12-\r\n128r13) and does not modify that standard.\r\nThis document
    was approved by the OGC membership on approval date. As a result of the OGC\r\nStandards
    Working Group (SWG) process, there were a number of edits and enhancements made
    to\r\nthis standard. This document provides the details of those edits, deficiency
    corrections, and\r\nenhancements. It also documents those items that have been
    deprecated. Finally, this document\r\nprovides implementations details related
    to issues of backwards compatibility."
