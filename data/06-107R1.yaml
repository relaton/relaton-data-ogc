abstract:
- content: 'The OGC Trusted Geo Services Interoperability Program Report (IPR) provides
    guidance for the exchange of trusted messages between OGC Web Services and clients
    for these services. It describes a trust model based on the exchange and brokering
    of security tokens, as proposed by the OASIS WS-Trust specification [http://docs.oasis-open.org/ws-sx/ws-trust/200512]. '
