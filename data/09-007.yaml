abstract:
- content: 'This document outlines the concepts, best practices, and lessons learned
    gathered from integrating Common Chemical, Biological, Radiological, and Nuclear
    (CBRN) Sensor Interface (CCSI) standard-compliant sensors into an OGC Sensor Web
    Enablement (SWE)-based architecture.  The document also specifies a web service
    interface for interacting with CCSI sensors and defines the basis for a profile
    that can be used to represent CCSI sensor definitions, data, and commands in SWE
    formats.  '
