abstract:
- content: 'This document specifies many of the aspects that are, or should be, common
    to all or multiple OWS interface Implementation Specifications. Those specifications
    currently include the Web Map Service (WMS), Web Feature Service (WFS), and Web
    Coverage Service (WCS). These common aspects include: operation request and response
    contents; parameters included in operation requests and responses; and encoding
    of operation requests and responses.'
