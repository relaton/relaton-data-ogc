abstract:
- content: "This OGC® Engineering Report (ER) summarizes the approaches, findings
    and the results of the Symbology Mediation sub-thread activities of the OGC Testbed-11
    Cross Community Interoperability (CCI) Thread.  The ER:\r\n•\t Provides an overview
    of existing standards relevant to symbology mediation, \r\n•\tOutlines the approaches
    adopted during the testbed, \r\n•\tDescribes the conceptual models and services
    developed during the testbed to address semantic mediation and portrayal of feature
    information related to Emergency Management and to some extent to the Aviation
    domain. \r\n"
