abstract:
- content: This Engineering Report provides guidance and generate action items for
    the OGC standardization effort to properly enable security in the near future
    such that a seamless, interoperable but secure interconnection between OGC Web
    Services and FUSE ESB technology stack as selected by use in the System Wide Information
    Management (SWIM) System of the US Federal Aviation Administration (FAA) can be
    achieved.
