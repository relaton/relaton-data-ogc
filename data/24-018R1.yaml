abstract:
- content: The OGC Web Coverage Service (WCS) –Interpolation Extension defines an
    extension to the WCS Core [OGC 17-089r1] to control interpolation during processing
    of a GetCover-age request. This affects all operations that require interpolation,
    such as subsetting, scaling and Coordinate Reference System (CRS) transformation.
