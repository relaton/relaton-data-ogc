abstract:
- content: "This OGC Best Practices document specifies the interfaces, bindings, requirements,
    conformance classes that enable complete workflows for ordering Earth Observation
    (EO) data products. In fact it provides the interfaces for supporting the following
    EO Product ordering scenarios:\r\n•\tOrdering products from EO Catalogues\r\n•\tSubscribing
    to automatic delivery of EO products\r\n•\tBulk EO Product orders\r\nThe EO products
    orders can be delivered on file via different online protocols (e.g. ftp, sftp,
    ftps, etc.).\r\n"
