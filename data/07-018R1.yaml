abstract:
- content: This SPS EO profile document specifies at a lower level the interfaces
    and parameters for requesting information describing the capabilities of a Sensor
    Planning Service dedicated to the EO Sensor domain, for determining the feasibility
    of an intended sensor planning request, for submitting such a request, for inquiring
    about the status of such a request, for updating or cancelling such a request,
    and for requesting information about further OGC Web services that provide access
    to the data collected by the requested task.
