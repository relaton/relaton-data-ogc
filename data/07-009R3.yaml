abstract:
- content: 'The purpose of this document is to generally describe how the various
    OGC specifications may be used to address the needs of a large enterprise system.  It
    highlights the key elements of the OWS-4 effort as they relate to web service
    architecture implementation at NGA and in the NSG.  The goal is that this document
    will enable organization that interface with the NSG to understand how to produce
    and consume data and services in an interoperable environment.  '
