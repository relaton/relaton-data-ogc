abstract:
- content: "*RETIRED*  specifies the Engineering Viewpoint for the Critical Infrastructure
    Collaborative Environment (CICE). This open, distributed processing environment
    crosses organizational boundaries and includes a variety of components deployed
    within multiple communities. The CICE leverages OGC Web Services the publication
    of the availability of critical infrastructure services and data; the registration
    and categorization of published service and data providers; and the discovery
    and use of needed critical infrastructure services and data"
