abstract:
- content: "This standard applies to the encoding and decoding of JPEG 2000 images
    that contain GML for use with geographic imagery.\r\n\r\nThis document specifies
    the use of the Geography Markup Language (GML) within the XML boxes of the JPEG
    2000 data format and provides an application schema for JPEG 2000 that can be
    extended to include geometrical feature descriptions and annotations. The document
    also specifies the encoding and packaging rules for GML use in JPEG 2000."
