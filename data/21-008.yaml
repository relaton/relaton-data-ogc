abstract:
- content: The subject of this Engineering Report (ER) is a code sprint that was held
    from 17 to 19 February 2021 to advance support of open geospatial standards within
    the developer community, whilst also advancing the standards themselves. The code
    sprint was hosted by the Open Geospatial Consortium (OGC), the Apache Software
    Foundation (ASF), and Open Source Geospatial Foundation (OSGeo). The event was
    sponsored by Ordnance Survey (OS) and GeoCat BV, and held as a completely virtual
    event.
