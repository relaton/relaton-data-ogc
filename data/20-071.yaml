abstract:
- content: The OGC API — Common Standard is a multi-part Standard that specifies reusable
    building-blocks that can be used in the construction of OGC API Standards. The
    OGC API — Common — Users Guide presents information useful to developers or users
    of implementations of the OGC API — Common Standard. The information in the Users
    Guide is not normative. That is, it is not mandatory. However, it may prove essential
    to fully understand the normative text in the OGC API — Common Standard. The Users
    Guide is therefore intended to serve as an aid to developers and users.
