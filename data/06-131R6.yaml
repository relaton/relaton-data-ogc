abstract:
- content: 'This document describes the mapping of Earth Observation Products – defined
    in the OGC® GML 3.1.1 Application schema for Earth Observation products [OGC 06-080r4]
    (version 0.9.3) – to an ebRIM structure within an OGC® Catalogue 2.0.2 (Corrigendum
    2 Release) [OGC 07-006r1] implementing the CSW-ebRIM Registry Service – part 1:
    ebRIM profile of CSW [OGC 07-110r4]. This standard defines the way Earth Observation
    products metadata resources are organized and implemented in the Catalogue for
    discovery, retrieval and management.'
