abstract:
- content: Data cubes for geospatial information provide the means to integrate observations
    and other types of geospatial data for use in multiple applications through simplified
    access and efficient analytics.  Using the Geospatial Coverages data structure,
    this Community Practice defines requirements for a geospatial coverages data cube
    infrastructure and guidelines for enhancements and extensions to the basic core.
