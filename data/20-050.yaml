- content: This optional OGC CDB extension defines the requirements and provides CDB
    specific guidance on using GeoPackage containers in a CDB data store. There is
    a companion CDB Best Practice document that provide rules and guidance for transforming
    CDB structured Shapefiles into CDB structure GeoPackages that are compliant with
    the requirements and conformance classes as defined in this document.
