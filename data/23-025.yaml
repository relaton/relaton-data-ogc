abstract:
- content: The subject of this Engineering Report (ER) is a code sprint that was held
    from the 25th to the 27th of April 2023 to advance support of open geospatial
    standards within the developer community, while also advancing the standards themselves.
    The code sprint was organized by the Open Geospatial Consortium (OGC), the Open
    Source Geospatial Foundation (OSGeo), and the Apache Software Foundation (ASF).
    The code sprint was sponsored by the Ordnance Survey and hosted by Camptocamp.
