abstract:
- content: "The scope of this report is to provide a description of services, data
    storage and data\r\nmovement within the OWS-8 Tracking sub-thread. The paper outlines
    the development\r\nof Sensor Observation Services (SOS), a Web Feature Service(WFS),
    a Notification\r\nService and a Web Processing Service (WPS) for generating track
    features. Additionally,\r\nimplemented encodings will be discussed as examples
    and in comparison to the\r\nencodings detailed in (Simonis, 2011)."
