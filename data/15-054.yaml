abstract:
- content: "This OGC® Engineering Report (ER) summarizes the approaches, findings
    and the results\r\nof the Linked Data and Semantic Enablement of OGC Web Services
    sub-thread activities\r\nof the OGC Testbed-11 Cross Community Interoperability
    (CCI) Thread. This report\r\nprovides an overview of existing standards for geosemantics,
    outlines the approaches\r\nadopted during the testbed, describes the conceptual
    semantic models and services\r\ndeveloped during this testbed to leverage Linked
    Data and semantic enabled OGC web\r\nservices."
