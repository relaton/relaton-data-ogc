abstract:
- content: 'This Best Practices Paper specifies Universal Resource Names (URNs) in
    the ogc URN namespace to be used for identifying definitions. This document specifies
    the formats used by these URNs, plus a set of specific URNs for specific definitions.
    These definitions should be used wherever applicable by implementations of various
    OGC Implementation Specifications, including GML, WMS, WFS, and WCS. '
