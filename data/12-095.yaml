abstract:
- content: "This document represents the OWS-9 OWS Innovations Coverage Access Study\r\nEngineering
    Report. It contributes knowledge based on the experience prototyping the\r\nWCS
    2.0 Service – Access Innovations component, established in close collaboration\r\nwith
    the OPeNDAP group. To this end, accessing a variety of coverage data types\r\nconsidering
    WCS 2.0 and DAP 2.0 interfaces have been implemented and demonstrated.\r\nThe
    final result is a WCS 2.0 interface for the DAP 2.0 suite."
