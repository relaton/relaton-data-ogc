abstract:
- content: "An Access Management Federation (AMF) is a network of organizations that
    trust each other for the\r\nmeans of sharing protected resources among each other.
    Worldwide, many academic AMFs are\r\navailable for the purpose of sharing information
    and services between academic institutions such\r\nas Universities and Research
    Organizations. In the academia, some of the well known AMFs are UK\r\nAccess Management
    Federation (United Kingdom http://www.ukfederation.org.uk/), In Common\r\n(USA
    http://www.incommon.org/) and DFN-AAI (Germany https://www.aai.dfn.de)."
